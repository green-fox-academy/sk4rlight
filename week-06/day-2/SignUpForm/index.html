<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td class="block" id="firstBlock">
                <form action=https://newsletter-ws.herokuapp.com/register method="post">
                    <tr>
                        <th>Sign up</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="name" name="name" placeholder="Username"></td>
                    </tr>
                    <tr>
                        <td><input type="email" id="email" name="email" placeholder="E-mail"></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="password" name="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Re-type password"></td>
                    </tr>
                    <tr>
                        <td><button type="submit">SIGN ME UP</button></td>
                    </tr>
                </form>
            </td>
        
            <td class="block" id="secondBlock">

            </td>
            <td class="block" id="thirdBlock">
                <tr>
                    <td>Log in with facebook</td>
                </tr>
                <tr>
                    <td>Log in with Twitter</td>
                </tr>
                <tr>
                    <td>Log in with Google</td>
                </tr>
            </td>
        </tr>
    </table>

    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">

            </div>
            <div class="col">
                <table></table>

            </div>
        </div>
    </div>
</body>
</html>
