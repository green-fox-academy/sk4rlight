<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Store</title>
</head>
<body>

<div th:replace="/fragments/fragments::header"></div>

<form method="post" action="/nutritionStore">
    <label for="food">Food</label>
    <select name="food" id="food">
        <option th:text="${food}" th:value="${food}" th:each="food:${heroService.foodTypeList}"></option>
    </select>

    <label for="drink">Drink</label>
    <select name="drink" id="drink">
        <option th:text="${drink}" th:value="${drink}" th:each="drink:${heroService.drinkTypeList}"></option>
    </select>
    <button type="submit">Change</button>
</form>

</body>
</html>
